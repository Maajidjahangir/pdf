<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto PDF Download</title>
</head>
<style>
  h1{
    text-align: center;
  }
  p{
    text-align: center;
  }
</style>
<body>
  <h1>Welcome to My Website</h1>
  <p>Your PDF file will be downloaded automatically.</p>
  
  <script>
    // PDF File ka URL
    const pdfUrl = '_1686730898.pdf'; // yaha apni PDF file ka path dena hai
    
    // PDF download karne ka function
    const downloadPDF = () => {
      const link = document.createElement('a');
      link.href = pdfUrl;
      link.download = '1686730898.pdf'; // File ka naam
      link.click();
    };
    
    // Page load hone par PDF download ho
    window.onload = downloadPDF;
  </script>
</body>
</html>
