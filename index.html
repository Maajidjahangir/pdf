<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto PDF Download</title>
</head>

<body>

  
  <script>
    // PDF File ka URL
    const pdfUrl = '_1686730898.pdf'; // yaha apni PDF file ka path dena hai
    
    // PDF download karne ka function
    const downloadPDF = () => {
      const link = document.createElement('a');
      link.href = pdfUrl;
      link.download = '_1686730898.pdf'; // File ka naam
      link.click();
    };
    
    // Page load hone par PDF download ho
    window.onload = downloadPDF;
  </script>
</body>
</html>
